<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
    <script>
        function validatePass() {
            var passRegex = /^[a-zA-Z\-]+$/;
            var password = document.getElementById("password");
            var validPass = password.value.match(passRegex);
            if (validPass == null) {
                alert("Your first name is not valid. Only characters A-Z, a-z and '-' are  acceptable.");
                password.focus();
                return false;
            }
        }

        function validateName() {
            var nameRegex = /^[a-zA-Z\-]+$/;
            var username = document.getElementById("username");
            var validUsername = username.value.match(nameRegex);
            if (validUsername == null) {
                alert("Your first name is not valid. Only characters A-Z, a-z and '-' are  acceptable.");
                username.focus();
                return false;
            }
        }
    </script>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username" id="username" onchange="validateName()"/> </label></div>
    <div><label> Password: <input type="password" name="password"  id="password" onchange="validatePass()"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
